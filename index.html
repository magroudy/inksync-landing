<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://inventoryiq.ai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to InventoryIQ.ai</title>
    <link rel="canonical" href="https://inventoryiq.ai">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .redirect-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 1rem; font-size: 1.5rem; }
        p { margin: 0.5rem 0; opacity: 0.9; }
        a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>We've Moved!</h1>
        <p>InkSync is now <strong>InventoryIQ</strong></p>
        <p>Redirecting you automatically...</p>
        <p><a href="https://inventoryiq.ai">Click here if not redirected</a></p>
    </div>
    
    <script>
        // Backup redirect in case meta refresh fails
        setTimeout(function() {
            window.location.href = "https://inventoryiq.ai";
        }, 2000);
    </script>
</body>
</html>
